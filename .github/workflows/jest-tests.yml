name: Run Jest tests in /test/

on:
  push:
    paths:
      - 'test/**'
      - 'package.json'
      - 'jest.config.*'
      - '.github/workflows/jest-tests.yml'
  pull_request:
    paths:
      - 'test/**'
      - 'package.json'
      - 'jest.config.*'
      - '.github/workflows/jest-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests in /test/
        run: npx jest test/